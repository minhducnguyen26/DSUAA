<!DOCTYPE html>
<html lang="en">

<head>
	<title>DSU-AA :: To Buy List</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Web App for DSU Academic Affairs Assistant">
	<meta name="author" content="Minh Nguyen">
    <link rel="stylesheet" type="text/css" href="../style.css">
	<link rel="stylesheet" type="text/css" href="tobuylist.css">
    <link rel="stylesheet" type="text/css" href="../mobile_nav.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body id="body">
    <div class="main_content">
        <div class="sidebar">
            <div class="sidebar_logo">
                <img src="">
            </div>
            <div class="sidebar_menu">
                <ul>
                   <li id="to_buy_list"><a href="../To Buy List/index.html">
                        <span class="sidebar_icon las la-clipboard-list"></span>
                        <span class="sidebar_options">To Buy List</span>
                    </a></li> 
                    <li id="cart"><a href="../Cart/cart.html">
                        <span class="sidebar_icon las la-shopping-cart"></span>
                        <span class="sidebar_options">Cart</span>
                    </a></li> 
                    <li id="items"><a href="../Items/items.html">
                        <span class="sidebar_icon las la-shapes"></span>
                        <span class="sidebar_options">Items</span>
                    </a></li> 
                 </ul>
            </div>
        </div>

        <div id="main_cart" class="main_container">
            <div class="main_actions_cart">
                <nav id="mobile_nav">
                    <div id="menu_toggle">
                        <input type="checkbox">
                        <span></span>
                        <span></span>
                        <span></span>
                        <ul id="mobile_menu">
                            <a href="../To Buy List/index.html"><li>To Buy List</li></a>
                            <a href="../Cart/cart.html"><li>Cart</li></a>
                            <a href="../Items/items.html"><li>Items</li></a>
                        </ul>
                    </div>
                </nav>

                <div class="cart_title">To Buy List</div>
            </div>

            <div class="cart_row">
                <span class="cart_item cart_header cart_column">ITEM</span>
                <span class="cart_location cart_header cart_column">LOCATION</span>
                <span class="cart_quantity cart_header cart_column">QUANTITY</span>
            </div>

            <div class="cart_items"></div>

            <div class="delete_options">
                <button class="delete_all_items">Delete All Items</button>
            </div>

            <section id="delete_items_confirmation" class="modal" >
                <div id="to_buy_list_modal" class="modal_content animate">
                    <div class="x_close">
                        <span class="close">&times;</span>
                    </div>
                    <h2 class="section_header">Confirmation</h2>
        
                    <div class="pre_confirmation">
                        <div class="confirmation_text"></div>
                        <div class="confirmation_name"></div>
                        <div class="buttons_div">
                            <button class="confirm_buttons confirm_yes">Yes</button>
                            <button class="confirm_buttons confirm_no">No</button>
                        </div>
                    </div>
        
                    <div class="post_confirmation">
                        <div class="post_confirmation_text"></div>
                    </div>
                </div>
            </section>
            
        </div>
    </div>

    <script src="tobuylist.js"></script>
</body>
</html>
